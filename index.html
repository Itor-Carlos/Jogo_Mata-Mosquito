<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body >

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/imagens/game.png" alt="" id="img_inicial">

                </div>            
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value="">Selecionar o nível</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Dificil</option>
                            <option value="chucknorris">Chuck Norris</option>
                        </select>
                    </div>
                </div>            
            </div>
        </div>


        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar</button>
                </div>            
            </div>
        </div>

    </div>

    <script>
        
        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value;

            

             //.value para extrair o valor escolhido na dificuldade

            if(nivel === ''){
                alert('Selecione um nível para iniciar o jogo');
                return false;
            }
 
            window.location.href = 'app.html?' + nivel;//pagina?parametro
        }   

        


    </script>



</body>
</html>
